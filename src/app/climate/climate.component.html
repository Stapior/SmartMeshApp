<div fxLayout="row" fxLayoutAlign="center center">

  <form class="example-form" #climateForm="ngForm">
    <mat-form-field>
      <mat-select [placeholder]="'Select a sensor'" required name="sensorSelect" ngModel #sensorInput="ngModel">
        <mat-option *ngFor="let sensor of availableSensors$ | async" [value]="sensor">
          {{ sensor.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field >
      <input  matInput [matDatepicker]="selectedDateDatePicker" placeholder="Select date to compute climate comfort"
             name="selectedDate" #selectedDateInput="ngModel" [(ngModel)]="selectedDate">
      <mat-datepicker-toggle [for]="selectedDateDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #selectedDateDatePicker></mat-datepicker>
    </mat-form-field>

    <ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [timeline]="timeline"
      [results]="chartSeries"
    >
    </ngx-charts-line-chart>
  </form>

</div>
