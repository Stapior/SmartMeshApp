<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" #loginForm="ngForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" name="email" ngModel #email="ngModel">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" name="password" ngModel #password="ngModel" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button [disabled]="loginForm.untouched || !loginForm.valid" mat-stroked-button color="accent" class="btn-block"
              (click)="authService.SignIn(email.value, password.value)">Log in
      </button>
      <div class="forgotPassword">
        <span (click)="forgotPassword()">Forgot Password?</span>
      </div>
    </form>
    <div class="btn-block">
      <button mat-flat-button color="primary" class="btn-block"
              (click)="authService.GoogleAuth()">Log in with Google
      </button>
    </div>
    <div class="btn-block">
      <button mat-flat-button color="primary" class="btn-block"
             (click)="signUp()">Sign Up
      </button>
    </div>

  </mat-card>

</div>
