<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <p class="text-center">Please enter your email address to request a password reset.</p>

      <form class="example-form" #registerForm="ngForm">

        <mat-card-content>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="email" required email ngModel #email="ngModel">
          </mat-form-field>


        </mat-card-content>

        <button [disabled]="registerForm.untouched || registerForm.invalid" mat-stroked-button color="accent"
                class="btn-block" (click)="authService.ForgotPassword(email.value)">Reset Password
        </button>

      </form>
      <div class="btn-block">
        <button mat-flat-button  class="btn-block"
                (click)="navigateTologin()">Back to login
        </button>
      </div>
    </mat-card-content>

  </mat-card>
</div>
